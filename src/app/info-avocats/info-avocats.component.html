<div class="card h-100">
                    <!-- Sale badge-->
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"></div>
                    <!-- Product image-->
                    <img class="card-img-top" [src]="avocat?.photo" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{avocat?.nom}}</h5>
                            <!-- Product price-->
                            <span class="text-muted"></span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div mat-dialog-actions class="liste-btn">
                          <button mat-stroked-button  mat-dialog-close class="btn btn-outline-dark mt-auto">Fermer</button>
                          <button mat-stroked-button  mat-dialog-close  class="btn btn-outline-dark mt-auto" (click)="openDialog()">Disponibilit√©</button>
                        </div>
                    </div>
  </div>
